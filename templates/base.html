<!DOCTYPE html>
{% load static %}
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>LITRevu</title>

</head>

    <header class="top-banner">
        <div class="banner-content">

            </div>
            {% if user.is_authenticated %}
            <nav class="banner-nav">
                <ul>
                    <li><a href="{% url 'feed' %}">Flux</a></li>
                    <li><a href="{% url 'feed' %}">Posts</a></li>
                    <li><a href="{% url 'feed' %}">Abonnements</a></li>
                    <li><a href="{% url 'logout' %}">Se d√©connecter</a></li>
                </ul>
            </nav>
            {% endif %}
        </div>
    </header>
    <main>
        {% block content %}
        {% endblock content %}
    </main>
</body>
</html>
