{% extends 'base.html' %}
{% block content %}
    <p>Connectez-vous</p>
    <form method="post">
        {{ form.as_p }}
        {% csrf_token %}
        <button type="submit" >Se connecter</button>
    </form>
    <p>{{ message }}</p>
    <p>Inscrivez-vous maintenant
    <a href="{% url 'signup' %}">
        <button type="button">S'inscrire</button>
    </a>
</p>
{% endblock content %}
