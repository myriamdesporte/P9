{% extends 'base.html' %}
{% block content %}
<div class="card-container">
    <div class="card">
        <div class="card-content">
            <h2 class="banner-title">Supprimer le ticket ?</h2>
            <p>Êtes-vous sûr de vouloir supprimer le ticket <strong>{{ ticket.title }}</strong> ? Cette action est irréversible.</p>
            <form method="post">
                {% csrf_token %}
                <div class="ticket-actions">
                    <button type="submit" class="btn">Confirmer la suppression</button>
                    <a href="{% url 'reviews:user-posts' %}" class="btn">Annuler</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
